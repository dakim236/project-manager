<div class="col-sm-8 col-sm-offset-2">
    <form >
      <div class="form-group">
        <label for="firstName">Nom</label>
        <input type="text" name="firstName" [(ngModel)]="user.nom" class="form-control" >
      </div>
      <div class="form-group">
        <label for="lastName">Pr√©nom</label>
        <input type="text" name="lastName" [(ngModel)]="user.prenom" class="form-control" >
      </div>
      <div class="form-group">
        <label for="tel">Tel</label>
        <input type="text" name="tel" [(ngModel)]="user.tel" class="form-control" >
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input type="text" name="email" [(ngModel)]="user.mail" class="form-control" >
      </div>
      <div class="form-group">
          <label for="email">Domaine</label>
        <select name="domaine" [(ngModel)]="user.domaine" class="form-control">
            <option *ngFor="let domaine of domaines" [value]="domaine">{{domaine}}</option>
        </select>
       </div>
        <div class="form-group">
            <label for="email">Role</label>
        <select name="x_eb_role" [(ngModel)]="user.x_eb_role" class="form-control">
          <option *ngFor="let role of roles" [value]="role.id">{{role.libelle}}</option>
        </select>
       </div>

        <label for="x_eb_role">role</label>
        <input type="text" name="x_eb_role" [(ngModel)]="user.x_eb_role" class="form-control" >
      </div>-->
      <button (click)="addUser()" class="btn btn-primary">Soumettre</button>
    </form>
  </div>
